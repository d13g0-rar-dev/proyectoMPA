{%extends "base.html"%}

{%block extrahead%}
  <title>Ciudades</title>
{%endblock extrahead%}


{%block content%}
<div class="container">
  <h1>Lista de Ciudades:</h1>
  {%if ciudades%}
    <ul>
      {%for Ciudad in ciudades%}
      <li><b>Nombre: </b>{{Ciudad.nombre_ciudad}}</li>
      {%endfor%}
    </ul>
    {%endif%}
</div>
{%endblock content%}
